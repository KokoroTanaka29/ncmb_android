name: Android

on: [push, pull_request]

env:
  MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
  MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
  GPG_PRIVATE_KEY: ${{ secrets.SIGNING_GNUPG_SECRETKEY }}
  GPG_PASSPHRASE: ${{ secrets.SIGNING_GNUPG_PASSWORD }}


jobs:
  build_and_test:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        server-id: ossrh
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
        gpg-private-key: GPG_PRIVATE_KEY
        gpg-passphase: GPG_PASSPHRASE
    - name: Import GPG key
      id: import_gpg
      uses: crazy-max/ghaction-import-gpg@v4
      with:
        gpg_private_key: GPG_PRIVATE_KEY
        passphrase: GPG_PASSPHRASE
    - name: List Keys
      run: gpg -K
    - name: build and test
      run: ./gradlew build test --continue --info

    - name: Publish to Nexus repository
      uses: gradle/gradle-build-action@v2
      with:
        arguments: publish      

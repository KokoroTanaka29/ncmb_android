name: Android

on: [push, pull_request]

env:
  MAVEN_USERNAME: ${{ secrets.OSSRHUSERNAME }}
  MAVEN_PASSWORD: ${{ secrets.OSSRHPASSWORD }}
  GPG_PRIVATE_KEY: ${{ secrets.GNUPG_SECRET_KEY }}
  PASSPHRASE: ${{ secrets.GPG_PASSWORD }}


jobs:
  build_and_test:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - uses: gradle/gradle-build-action@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Import GPG key
      id: import_gpg
      uses: crazy-max/ghaction-import-gpg@v4
      with:
        gpg_private_key: ${{secrets.GNUPG_SECRET_KEY}}
        passphrase: ${{ secrets.GNUPG_PASSWORD }}
    - name: List Keys
      run: gpg -K
    - name: build and test
      run: ./gradlew build test --continue --info

    - name: Publish to Nexus repository
      uses: gradle/gradle-build-action@v2
      with:
        arguments: publish      
